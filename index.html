<!doctype html>
<html>
  <head>
    <title>Moona ❤️ Product Design</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/0bef9420dc.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="moona.css">
  </head>
  <body>
    <div id="column-1">
      <div id="corner">
        <i class="fa-regular fa-bars"></i>
        <div id="logo">
          <h1>Moona</h1>
          <p class="smallcaps">Independent Design Studio</p>
        </div>
      </div>
      <p class="lede">We design interfaces with small product teams for real people.</p>
      <a href="mailto:hello@moona.design?subject=Chat%20with%20Moona">Chat with us</a>
    </div>
    <div id="column-2">
      <h2>About us</h2>
      <div class="card-stat">
        <div class="card-stat-number">5</div>
        <div class="card-stat-label">5 multidisciplinary designers</div>
      </div>
    </div>
    <div id="column-3">
      <h2>Team</h2>
      <p class="lede">We are fully remote, somewhat quirky, and only a little late to team Zoom meetings.</p>
      <div class="person-groups">
        <div class="person-group">
          <img class="person" id="matt" src="https://res.cloudinary.com/moona/image/upload/w_320,h_320/v1652303104/Moona%20Website/moona-matt-512_rwir70.jpg">
          <img class="person" id="meg" src="https://res.cloudinary.com/moona/image/upload/w_320,h_320/v1652303104/Moona%20Website/moona-meg-512_kc96qs.jpg">
        </div>
        <div class="person-group">
          <img class="person" id="brock" src="https://res.cloudinary.com/moona/image/upload/w_320,h_320/v1652303104/Moona%20Website/moona-brock-512_b8x5wm.jpg">
          <img class="person" id="rikki" src="https://res.cloudinary.com/moona/image/upload/w_320,h_320/v1652303104/Moona%20Website/moona-rikki-512_vzblsq.jpg">
          <img class="person" id="ana" src="https://res.cloudinary.com/moona/image/upload/w_320,h_320/v1652303104/Moona%20Website/moona-ana-512_hnatlz.jpg">
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/scrollreveal@4.0.7"></script>
    <script src="moona.js"></script>     
  </body>
</html>
